################# About ###################
about:
  enable : true
  title : "About #IOID21"
  image : "images/logo.png"
  content : "The Indonesia OpenInfra Days brings together users, business, developers, and operations from various organizations including enterprises, SMEs, governments, universities, NGOs, cloud providers, and technology providers to discuss IT infrastructure that utilize open source software and hardware. Open source technologies that recently arose on providing reliable cloud infrastructure services including OpenStack, StarlingX, Airship, Kubernetes, Docker, Ceph, GitLab, Jenkins, Elastic Stack, Terraform, Ansible, Prometheus, Kata Containers, Hadoop, Open Compute, Open Networking, HPC, Machine Learning, Blockchain, IoT, and other technologies."
  button_solid:
    enable : true
    label : "Buy ticket"
    link : "pricing"
  button_outline:
    enable : true
    label : "Read more"
    link : "about"


